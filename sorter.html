<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./C-_Users_USER_Downloads_FI-LOGO.png" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Labels</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(39, 39, 39);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }

    header img {
      height: 60px;
    }

    header h1 {
      color: #FFDB58;
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFDB58;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #fff;
      border-radius: 5px;
   margin-left: 350px;
   margin-top: -16px;
      transition: all 0.3s ease;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      margin-top: 100px; /* Added space for header */
    }

    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: none;
      outline: none;
    }

    textarea {
      height: 100px;
      border-radius: 15px;
      resize: vertical;
    }

    button {
      height: 50px;
      border-radius: 15px;
      background-color: white;
      color: rgb(38, 0, 255);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    button:active {
      transform: scale(0.98);
    }

    #labels {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .label {
      width: 100%;
      overflow: hidden;
      white-space: pre-wrap;
      font-size: 14px;
      border: 1px dashed #ccc;
      background-color: rgb(255, 255, 255);
      border-radius: 15px;
    }

    .footer {
      height: 60px;
      width: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .footer p {
      font-size: 15px;
      font-weight: bold;
      margin: 0;
    }

    .mybutton {
      padding: 10px 20px;
      background-color: #4248f5;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mybutton:hover {
      background-color: rgb(0, 255, 42);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header img {
        height: 50px;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 20px;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #000000;
        width: 100%;
        height: 100vh;
        justify-content: center;
      }

      nav a {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      .hamburger {
        display: flex;
        
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translateY(10px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translateY(-10px);
      }

      nav.active {
        display: flex;
      }

      .main textarea {
        width: 80%;
      }

      .footer p {
        font-size: 12px;
      }
    }

    @media (min-width: 600px) {
      #labels {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      textarea {
        width: 80%;
      }

      button {
        width: 60%;
      }
    }

    @media (min-width: 768px) {
      #labels {
        grid-template-columns: repeat(3, 1fr);
      }

      textarea {
        width: 70%;
      }

      button {
        width: 50%;
      }
    }

    @media (min-width: 900px) {
      #labels {
        grid-template-columns: repeat(3, 1fr);
        column-gap: 20px;
        row-gap: 20px;
        max-width: 900px;
      }

      textarea {
        width: 850px;
      }

      button {
        width: 350px;
      }

      button:nth-child(3) {
        width: 450px;
      }
    }

    @media print {
      @page {
        margin: 0;
        size: A4 portrait;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255);
      }

      textarea,
      button,
      h1,
      h2,
      u,
      p {
        display: none;
      }

      #labels {
        grid-template-columns: repeat(3, 1fr);
        column-gap: 0.3cm;
        row-gap: 1cm;
        margin: 0;
        max-width: 100%;
      }

      .label {
        page-break-inside: avoid;
        border: none;
        min-height: 0;
        height: auto;
        border-radius: 0;
        font-weight: bold;
        padding: 10px;
        font-size: 14px;
      }
    }

  </style>
</head>

<body>
  <header>
    <img src="./C-_Users_USER_Downloads_FI-LOGO.png" alt="">
    <nav>
      <a href="home.html">Home</a>
      <a href="sorter.html">A-Sorter</a>
      <a href="#contact">Contact</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
    
    
    
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="main">
    <u style="color: white;">
      <h1 style="color: white;">SORT ADDRESS</h1>
    </u>
    <textarea id="addressInput" placeholder="Paste addresses here...." style="border:6px groove rgb(0,0,0); width: 450px;"></textarea>

    <button onclick="generateLabels()" class="mybutton">Generate Labels</button>
    <button onclick="window.print()" class="mybutton">Print Labels</button>

    <div id="labels"></div>
  </div>

  <div class="footer">
    <p>Copyright © 2025 Powered By SHAFFROSE ®</p>
    <p>Designed by Shahzad Edathingal</p>
  </div>

  <script>
    function generateLabels() {
      const input = document.getElementById('addressInput').value.trim();
      const addresses = input.split(/\n\s*\n/);
      const labelsDiv = document.getElementById('labels');

      labelsDiv.innerHTML = '';

      if (addresses.length === 1 && addresses[0] === '') {
        alert('Please enter at least one address');
        return;
      }

      addresses.forEach(addr => {
        if (addr.trim() === '') return;

        const label = document.createElement('div');
        label.className = 'label';

        let processedAddress = addr.trim().split('\n').map((line, index) => {
          if (index === 0) {
            line = "TO, " + line.trim();
          }

          line = transliterateToManglish(line);

          // Convert to capital letters
          line = line.toUpperCase();

          if (/^\d{6}$/.test(line) && !line.startsWith('PIN-')) {
            line = 'PIN-' + line;
          }

          if (/^\+91\s?\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          } else if (/^\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          }

          return line;
        }).join('\n');

        label.textContent = processedAddress;
        labelsDiv.appendChild(label);
      });
    }



  function logout() {
    // Optional: Clear session data or local storage
    // localStorage.clear();

    // Redirect to index.html
    window.location.href = "index.html";
  }





    function transliterateToManglish(text) {
      const compoundLetters = {
        'ക്ക': 'kka', 'ക്ഷ': 'ksha', 'ഗ്ഗ': 'gga', 'ങ്ങ': 'nga',
        'ച്ച': 'ccha', 'ജ്ജ': 'jja', 'ഞ്ഞ': 'nja', 'ട്ട': 'tta',
        'ണ്ണ': 'nna', 'ത്ത': 'tha', 'ദ്ദ': 'dda', 'ദ്ധ': 'ddha',
        'ന്ന': 'nna', 'ന്ത': 'ntha', 'ന്ദ': 'nda', 'മ്മ': 'mma',
        'മ്പ': 'mpa', 'പ്പ': 'ppa', 'വ്വ': 'vva', 'ല്ല': 'lla',
        'ള്ള': 'lla', 'ശ്ശ': 'sha', 'സ്സ': 'ssa', 'ഹ്മ': 'hma',
        '്ര': 'ra', '്യ': 'ya', '്ല': 'la', '്വ': 'va', 'ന്റ': 'nta',
      };

      const malayalamToManglish = {
        'അ': 'a', 'ആ': 'aa', 'ഇ': 'i', 'ഈ': 'ee', 'ഉ': 'u', 'ഊ': 'oo',
        'ഋ': 'ru', 'എ': 'e', 'ഏ': 'e', 'ഐ': 'ai', 'ഒ': 'o', 'ഓ': 'oo', 'ഔ': 'au',
        'ാ': 'aa', 'ി': 'i', 'ീ': 'ee', 'ു': 'u', 'ൂ': 'oo', 'ൃ': 'ru',
        'െ': 'e', 'േ': 'e', 'ൈ': 'ai', 'ൊ': 'o', 'ോ': 'o', 'ൌ': 'au',
        'ക': 'ka', 'ഖ': 'kha', 'ഗ': 'ga', 'ഘ': 'gha', 'ങ': 'nga',
        'ച': 'cha', 'ഛ': 'chha', 'ജ': 'ja', 'ഝ': 'jha', 'ഞ': 'nya',
        'ട': 'tta', 'ഠ': 'ttha', 'ഡ': 'dda', 'ഢ': 'ddha', 'ണ': 'nna',
        'ത': 'tha', 'ഥ': 'thha', 'ദ': 'da', 'ധ': 'dha', 'ന': 'na',
        'പ': 'pa', 'ഫ': 'pha', 'ബ': 'ba', 'ഭ': 'bha', 'മ': 'ma',
        'യ': 'ya', 'ര': 'ra', 'ല': 'la', 'വ': 'va', 'ശ': 'sha',
        'ഷ': 'sha', 'സ': 'sa', 'ഹ': 'ha', 'ള': 'la', 'ഴ': 'zha', 'റ': 'ra',
        'ൽ': 'l', 'ൾ': 'l', 'ൺ': 'n', 'ൻ': 'n', '്': '',
        'ൿ': 'k'
      };

      return text.split('').map(char => malayalamToManglish[char] || char).join('');
    }

    function toggleMenu() {
      const menu = document.querySelector('nav');
      const hamburger = document.querySelector('.hamburger');
      menu.classList.toggle('active');
      hamburger.classList.toggle('active');
    }
  </script>
</body>

</html>
