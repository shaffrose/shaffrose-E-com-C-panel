<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <script src="main.js" defer type="module"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }


        .login-container {
            background-color: rgba(247, 39, 39, 0.56);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 10px groove black;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #34be02;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: rgb(0, 255, 0);
            margin-top: 10px;
        }

        .forgot-password {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .login-container {
                padding: 40px;
                max-width: 500px;
            }

            .login-container h2 {
                font-size: 32px;
            }


            .login-container input,
            .login-container button {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div style=" display: flex; flex-direction: column;  margin-top: -500px;" >
    <img src="./C-_Users_USER_Downloads_FI-LOGO.png" alt="" style="height: 150px;width: 300px; margin-top: 400px; margin-left:6px;">

    <div class="login-container" style="margin-top: 50px;">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="Enter Id" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button onclick="checkLogin()">Login</button>

        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</div>
    <script>
        const correctId = "admin";
        const correctPassword = "shaff1212@";

        function checkLogin() {
            const enteredId = document.getElementById("userId").value;
            const enteredPassword = document.getElementById("password").value;

            document.getElementById("error-message").textContent = "";
            document.getElementById("success-message").textContent = "";

            if (enteredId === "" || enteredPassword === "") {
                document.getElementById("error-message").textContent = "Both fields are required.";
                return;
            }

            if (enteredId === correctId && enteredPassword === correctPassword) {
                localStorage.setItem("loggedIn", true);
                localStorage.setItem("userId", enteredId);
                document.getElementById("success-message").textContent = "Login Successful! Redirecting...";
                setTimeout(function () {
                    window.location.href = "sorter.html";
                }, 2000);
            } else {
                document.getElementById("error-message").textContent = "Incorrect Username or Password.";
            }
        }

        window.onload = function () {
            const loggedIn = localStorage.getItem("loggedIn");
            if (loggedIn) {
                window.location.href = "sorter.html";
            }
        }
    
    function login() {
      const uid = document.getElementById("userid").value;
      const pass = document.getElementById("password").value;

      // Simple check - you can replace with real credentials or backend later
      if (uid === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        alert("തെറ്റായ User ID അല്ലെങ്കിൽ Password");
      }
    }


        
    </script>

</body>

</html>
