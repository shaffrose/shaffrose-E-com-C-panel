  <script>
    function generateLabels() {
      const input = document.getElementById('addressInput').value.trim();
      const addresses = input.split(/\n\s*\n/);
      const labelsDiv = document.getElementById('labels');

      labelsDiv.innerHTML = '';

      if (addresses.length === 1 && addresses[0] === '') {
        alert('Please enter at least one address');
        return;
      }

      addresses.forEach(addr => {
        if (addr.trim() === '') return;

        const label = document.createElement('div');
        label.className = 'label';

        let processedAddress = addr.trim().split('\n').map((line, index) => {
          if (index === 0) {
            line = "TO, " + line.trim();
          }

          line = transliterateToManglish(line);

          // Convert to capital letters
          line = line.toUpperCase();

          if (/^\d{6}$/.test(line) && !line.startsWith('PIN-')) {
            line = 'PIN-' + line;
          }

          if (/^\+91\s?\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          } else if (/^\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          }

          return line;
        }).join('\n');

        label.textContent = processedAddress;
        labelsDiv.appendChild(label);
      });
    }

    function transliterateToManglish(text) {

      const compoundLetters = {
        'à´•àµà´•': 'kka', 'à´•àµà´·': 'ksha', 'à´—àµà´—': 'gga', 'à´™àµà´™': 'nga',

        'à´£àµà´£': 'nna', 'à´¤àµà´¤': 'tha', 'à´¦àµà´¦': 'dda', 'à´¦àµà´§': 'ddha',
        'à´¨àµà´¨': 'nna', 'à´¨àµà´¤': 'ntha', 'à´¨àµà´¦': 'nda', 'à´®àµà´®': 'mma', 
        'à´®àµà´ª': 'mpa', 'à´ªàµà´ª': 'ppa', 'à´µàµà´µ': 'vva', 'à´²àµà´²': 'lla', 
        'à´³àµà´³': 'lla', 'à´¶àµà´¶': 'sha', 'à´¸àµà´¸': 'ssa', 'à´¹àµà´®': 'hma', 
        'àµà´°': 'ra', 'àµà´¯': 'ya', 'àµà´²': 'la', 'àµà´µ': 'va', 'à´¨àµà´±': 'nta',
        // Add more compound letters as needed
      };

      // Then handle single characters
      const malayalamToManglish = {
