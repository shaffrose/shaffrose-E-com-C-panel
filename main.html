  <script>
    function generateLabels() {
      const input = document.getElementById('addressInput').value.trim();
      const addresses = input.split(/\n\s*\n/);
      const labelsDiv = document.getElementById('labels');

      labelsDiv.innerHTML = '';

      if (addresses.length === 1 && addresses[0] === '') {
        alert('Please enter at least one address');
        return;
      }

      addresses.forEach(addr => {
        if (addr.trim() === '') return;

        const label = document.createElement('div');
        label.className = 'label';

        let processedAddress = addr.trim().split('\n').map((line, index) => {
          if (index === 0) {
            line = "TO, " + line.trim();
          }

          line = transliterateToManglish(line);

          // Convert to capital letters
          line = line.toUpperCase();

          if (/^\d{6}$/.test(line) && !line.startsWith('PIN-')) {
            line = 'PIN-' + line;
          }

          if (/^\+91\s?\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          } else if (/^\d{10}$/.test(line) && !line.startsWith('MOB-')) {
            line = 'MOB-' + line;
          }

          return line;
        }).join('\n');

        label.textContent = processedAddress;
        labelsDiv.appendChild(label);
      });
    }

    function transliterateToManglish(text) {
      // First handle compound letters (conjuncts)
      const compoundLetters = {
        'ക്ക': 'kka', 'ക്ഷ': 'ksha', 'ഗ്ഗ': 'gga', 'ങ്ങ': 'nga',
        'ച്ച': 'ccha', 'ജ്ജ': 'jja', 'ഞ്ഞ': 'nja', 'ട്ട': 'tta',
        'ണ്ണ': 'nna', 'ത്ത': 'tha', 'ദ്ദ': 'dda', 'ദ്ധ': 'ddha',
        'ന്ന': 'nna', 'ന്ത': 'ntha', 'ന്ദ': 'nda', 'മ്മ': 'mma', 
        'മ്പ': 'mpa', 'പ്പ': 'ppa', 'വ്വ': 'vva', 'ല്ല': 'lla', 
        'ള്ള': 'lla', 'ശ്ശ': 'sha', 'സ്സ': 'ssa', 'ഹ്മ': 'hma', 
        '്ര': 'ra', '്യ': 'ya', '്ല': 'la', '്വ': 'va', 'ന്റ': 'nta',
        // Add more compound letters as needed
      };

      // Then handle single characters
      const malayalamToManglish = {
        // Vowels and vowel signs
        'അ': 'a', 'ആ': 'aa', 'ഇ': 'i', 'ഈ': 'ee', 'ഉ': 'u', 'ഊ': 'oo',
        'ഋ': 'ru', 'എ': 'e', 'ഏ': 'e', 'ഐ': 'ai', 'ഒ': 'o', 'ഓ': 'oo', 'ഔ': 'au',
        'ാ': 'aa', 'ി': 'i', 'ീ': 'ee', 'ു': 'u', 'ൂ': 'oo', 'ൃ': 'ru',
        'െ': 'e', 'േ': 'e', 'ൈ': 'ai', 'ൊ': 'o', 'ോ': 'o', 'ൌ': 'au',

        // Consonants
        'ക': 'ka', 'ഖ': 'kha', 'ഗ': 'ga', 'ഘ': 'gha', 'ങ': 'nga',
        'ച': 'cha', 'ഛ': 'chha', 'ജ': 'ja', 'ഝ': 'jha', 'ഞ': 'nya',
        'ട': 'tta', 'ഠ': 'ttha', 'ഡ': 'dda', 'ഢ': 'ddha', 'ണ': 'nna',
        'ത': 'tha', 'ഥ': 'thha', 'ദ': 'da', 'ധ': 'dha', 'ന': 'na',
        'പ': 'pa', 'ഫ': 'pha', 'ബ': 'ba', 'ഭ': 'bha', 'മ': 'ma',
        'യ': 'ya', 'ര': 'ra', 'ല': 'la', 'വ': 'va', 'ശ': 'sha',
        'ഷ': 'sha', 'സ': 'sa', 'ഹ': 'ha', 'ള': 'la', 'ഴ': 'zha', 'റ': 'ra',

        // Chillus and other signs
        'ൽ': 'l', 'ൾ': 'l', 'ൺ': 'n', 'ൻ': 'n', 'ർ': 'r', 'ൿ': 'k',
        '്': '', // Virama (removes inherent vowel)

        // Numbers
        '൦': '0', '൧': '1', '൨': '2', '൩': '3', '൪': '4',
        '൫': '5', '൬': '6', '൭': '7', '൮': '8', '൯': '9',

        // Punctuation
        '।': '.', '॥': '.', '?': '?', '!': '!', ',': ',', ';': ';', ':': ':',
        '(': '(', ')': ')', '[': '[', ']': ']', '{': '{', '}': '}'
      };


      // First replace compound letters
      Object.keys(compoundLetters).forEach(key => {
        text = text.replace(new RegExp(key, 'g'), compoundLetters[key]);
      });

      // Then replace single characters
      return text.split('').map(char => malayalamToManglish[char] || char).join('');
    }


    function toggleMenu() {
  const navMenu = document.getElementById("navMenu");
  navMenu.classList.toggle("show");
}

    
  </script>
